<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abd El-Rahman Waheed - Links</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      bottom: -50px;
      left: -50px;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 50px 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-section {
      margin-bottom: 40px;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      animation: pulse 2s ease-in-out infinite;
      overflow: hidden;
      border: 4px solid white;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      color: #2d3748;
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .subtitle {
      color: #718096;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .tagline {
      color: #a0aec0;
      font-size: 14px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link-item {
      opacity: 0;
      animation: slideIn 0.5s ease-out forwards;
    }

    .link-item:nth-child(1) { animation-delay: 0.3s; }
    .link-item:nth-child(2) { animation-delay: 0.4s; }
    .link-item:nth-child(3) { animation-delay: 0.5s; }
    .link-item:nth-child(4) { animation-delay: 0.6s; }
    .link-item:nth-child(5) { animation-delay: 0.7s; }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      background: white;
      color: #2d3748;
      text-decoration: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      border: 2px solid #e2e8f0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .links a:hover::before {
      left: 100%;
    }

    .links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      border-color: transparent;
    }

    .links a.linkedin:hover {
      background: #0073b1;
      color: white;
    }

    .links a.linkedin .icon svg {
      fill: #0073b1;
    }

    .links a.linkedin:hover {
      background: #0073b1;
      color: white;
    }

    .links a.linkedin:hover .icon svg {
      fill: white;
    }

    .links a.github .icon svg {
      fill: #333;
    }

    .links a.github:hover {
      background: #333;
      color: white;
    }

    .links a.github:hover .icon svg {
      fill: white;
    }

    .links a.gmail .icon svg {
      fill: #d14836;
    }

    .links a.gmail:hover {
      background: #d14836;
      color: white;
    }

    .links a.gmail:hover .icon svg {
      fill: white;
    }

    .links a.whatsapp .icon svg {
      fill: #25D366;
    }

    .links a.whatsapp:hover {
      background: #25D366;
      color: white;
    }

    .links a.whatsapp:hover .icon svg {
      fill: white;
    }

    .links a.phone .icon svg {
      fill: #4caf50;
    }

    .links a.phone:hover {
      background: #4caf50;
      color: white;
    }

    .links a.phone:hover .icon svg {
      fill: white;
    }

    .icon {
      display: flex;
      align-items: center;
      width: 24px;
      height: 24px;
      justify-content: center;
    }

    .icon svg {
      width: 20px;
      height: 20px;
      fill: #667eea;
      transition: fill 0.3s ease;
    }

    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
      color: #a0aec0;
      font-size: 14px;
      animation: fadeIn 1s ease-out 0.8s both;
    }

    .footer svg {
      width: 16px;
      height: 16px;
      fill: #f6ad55;
      display: inline-block;
      vertical-align: middle;
      animation: sparkle 1.5s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 30px;
      }

      h1 {
        font-size: 24px;
      }

      .links a {
        font-size: 15px;
        padding: 14px 20px;
      }
    }
  </style>
